name: receptom
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  go_router: ^12.1.3
  dio: ^5.4.0
  get_it: ^7.6.4
  floor: ^1.4.2
  provider: ^6.1.1
  flutter_launcher_icons: ^0.13.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  floor_generator: ^1.4.2
  build_runner: ^2.1.2

flutter:
  uses-material-design: true
  assets:
    - assets/iv_background.jpg
    - assets/flutter_ok.png
    - assets/flutter_next.png
    - assets/flutter_delete.png
    - assets/flutter_receptom.png

flutter_icons:
  image_path: "assets/flutter_receptom.png"
  android: true 
  ios: true
